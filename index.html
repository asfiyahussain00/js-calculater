<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

   
    <title>calculater</title>
  </head>
  <body>
    
    
    <div class="container d-flex justify-content-center align-items-center  w-50 " style ="height:100vh;">
      
    
    <table class="table w-100 ">
      

        <thead>
            <tr> 
              <th colspan="4"><input type="text"  class="w-100" class="border border-white" name=""id="result"></th>  
            </tr>
        </thead>
        <tr>
            <td><button  class="btn bg-dark text-light  w-100 text center"onclick="getnum('Math.sqrt')"> &#8730;</button></td>
            <td><button   class="btn bg-dark text-light w-100 text center"onclick="getnum('Math.sin')" >sin</button></td>
            <td><button  class="btn bg-dark text-light w-100 text center"onclick="getnum('Math.cos')" >cos</button></td>
            <td><button class="btn bg-dark text-light w-100 text center"onclick="getnum('Math.tan')" >tan</button></td> 
          </tr> 
          <tr>    
            <td><button  class="btn bg-dark text-light  w-100 text center"onclick="getnum('Math.E')">E</button></td>
            <td><button   class="btn bg-dark text-light w-100 text center"onclick="getnum('Math.log10')">log</button></td>
            <td><button  class="btn bg-dark text-light w-100 text center"onclick="getnum('Math.PI')">&pi;</button></td>
            <td><button class="btn bg-dark text-light w-100"onclick="getnum('Math.pow')">x2</button></td> 
          </tr> 
             
        <tr>
        <td><button  class="btn bg-dark text-light w-100 text center"  onclick="getnum('7')">7</button></td>
        <td><button   class="btn bg-dark  text-light w-100 text center"onclick="getnum('8')">8</button></td>
        <td><button  class="btn bg-dark text-light w-100 text center"onclick="getnum('9')">9</button></td>
        <td><button class="btn bg-dark text-light w-100 text center"onclick="getnum('+')">+</button></td> 
      </tr> 
          <tr>
            <td><button class="btn bg-dark text-light w-100 text center"onclick="getnum('4')">4</button></td>
            <td><button class="btn bg-dark  text-light w-100 text center"onclick="getnum('5')">5</button></td>
            <td><button class="btn bg-dark text-light w-100 text center"onclick="getnum('6')">6</button></td>
            <td><button class="btn bg-dark text-light w-100 text center"onclick="getnum('-')">-</button></td> 
          </tr> 
    
        
             <tr>
                <td><button class="btn bg-dark text-light  w-100 text center"onclick="getnum('1')"> 1</button></td>
                <td><button class="btn  bg-dark text-light w-100 text center"onclick="getnum('2')"> 2</button></td>
                <td><button  class="btn bg-dark text-light w-100 text center"onclick="getnum('3')"> 3</button></td>
                <td><button class="btn bg-dark text-light w-100 text center"onclick="getnum('*')"> x</button></td>   
                 </tr> 
    
                 <tr>
                    <td><button class="btn bg-dark text-light w-100 text center" onclick="getnum('&#40')">&#40;</button></td>
                    <td><button class="btn bg-dark text-light  w-100 text center" onclick="getnum('0')">0</button></td>
                    <td><button class="btn bg-dark text-light w-100 text center"  onclick=" getnum('/')">/</button></td>
                    <td><button class="btn bg-dark text-light w-100 text center" onclick="getnum('&#41')" >&#41;</button></td>   
                     </tr>
                     
                     <tr>
                      <td><button class="btn bg-dark text-light  w-100 text center"onclick="getnum('%')"> %</button></td>
                      <td><button class="btn  bg-dark text-light w-100 text center"onclick="getnum('Math.log')"> In</button></td>
                      <td><button class="btn bg-dark  text-light w-100 text center" onclick ="getnum('.')">.</button></td>
                      <td><button class="btn bg-dark text-light dark w-100 text center"onclick ="removenum()"><i class="fa fa-times" aria-hidden="true"></i></button></button></td>
                     
                       </tr>
    
                     <tr>
                        <td><button class="btn bg-dark text-light w-100 text center "onclick =" clearresult()">C</button></td>
                        <td><button class="btn bg-dark text-light w-100 text center"onclick ="getresult()" >=</button></td>   
                        
                     </tr>
            
        </table>
    </div>
        <script>
          function getnum(num){
    document.getElementById("result").value+=num;

}
function clearresult(){
    document.getElementById("result").value=''; 
}

function removenum(){
    var res = document.getElementById("result").value;
    document.getElementById("result").value = document.getElementById("result").value.slice(0,res.length - 1);
}

function getresult(){
    document.getElementById("result").value=eval(document.getElementById("result").value);
}
        </script>

  </body>
</html>
